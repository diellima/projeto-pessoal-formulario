<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
</head>

<body>
    <h1>Formulário</h1>

    <fieldset>
        <P>Dados Pessoais</P>

        <form method="post" action="index.html">

            <label for="nome">Nome:
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome aqui">
            </label>
            <br>

            <label for="endereco">Endereço:
                <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço aqui">
            </label>
            <br>

            <label for="cidade">Cidade:
                <input id="cidade" type="text" name="cidade" placeholder="Digite a sua cidade aqui">
            </label>
            <br>


            <label>Estado:
                <select name="estado">
                    <option value="">Escolha um estado</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="pr">Paraná</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                </select>
            </label>
    </fieldset>
    <br>


    <fieldset>
        <p>Dados Profissionais</p>

        <label>Natureza do cargo</label> <br>

        <input id="gerencia" type="radio" name="cargo" value="gerencia">
        <label for="gerencia">Gerência</label>

        <input id="financeira" type="radio" name="cargo" value="financeira">
        <label for="financeira">Financeira</label>

        <input id="recepcao" type="radio" name="cargo" value="recepcao">
        <label for="recepcao">Recepção</label>

        <input type="radio" id="administrativo" name="cargo" value="administrativo">
        <label for="administrativo">Administrativo</label>

        <input id="juridico" type="radio" name="cargo" value="juridico">
        <label for="juridico">Jurídico</label>

        <!-- Tem essa opção sem o label, porém não vai conseguir clicar em cima do nome, ao marcar -->
        <input type="radio" name="cargo" value="tecnologia">Tecnologia


        <br><br>


        <label>Área de interesse</label>


        <input id="computacao" type="checkbox" name="area1" value="computacao">
        <label for="computacao">Computação</label>

        <input id="biologia" type="checkbox" name="area2" value="biologia">
        <label for="biologia">Biologia</label>

        <input id="meio-ambiente" type="checkbox" name="area3" value="meio-ambiente">
        <label for="meio-ambiente">Meio Ambiente</label>

        <input id="engenharia" type="checkbox" name="area4" value="engenharia">
        <label for="engenharia">Engenharia</label>

        <input id="historia" type="checkbox" name="area5" value="historia">
        <label for="historia">História</label>

        <br><br>

        <label for="text">Mini-curriculo:</label>
        <textarea id="text" name="texto" cols="50" rows="5"></textarea>
    </fieldset>
    <br><br>


    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>


</body>

</html>
